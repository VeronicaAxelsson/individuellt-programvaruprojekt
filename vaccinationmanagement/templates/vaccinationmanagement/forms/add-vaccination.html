{% extends "vaccinationmanagement/includes/base.html" %}

{% block content %}
    <div class="container">
        <a class="form-arrow" href="{% url 'patient' patient_id=patient_id %}"><i class="fas fa-arrow-left"></i></a>
        <h2>Add vaccination with new vaccin</h2>
        <form class="add-form" action="{% url 'add-vaccination' patient_id=patient_id %}" method="post">
            {% csrf_token %}
            <div class="form-div">
                <label for="">Choose vaccin from list</label>
                <SELECT id="avail" name="vaccin">
                    {% for vaccin in vaccins %}
                       <option value="{{ vaccin.vaccin_id }}">{{ vaccin.vaccin_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-div">
                <label for="">Dose number</label>
                <input type="number" name="dose_nr" value="1" required>
            </div>
            <div class="form-div">
                <label for="">Note</label>
                <input type="text" name="note" value="">
            </div>
            <div class="form-div form-date-1">
                <label for="">Date</label>
                <input type="date" name="date_of_vaccination" value="" required>
            </div>
            <div class="form-div form-date-2">
                <label for="">Date for next dose</label>
                <input type="date" name="date_of_next_vaccination" value="">
            </div>
            <div class="form-div form-check">
                <label for="">Last dose (check the box instead of filling in date for next dose)</label>
                <input type="checkbox" name="vaccination_done" value="done">
            </div>
            <div class="form-div form-submit">
                <input type="hidden" name="patient" value="{{patient_id}}">
                <input class="front-page-button button" type="submit" value="add vaccination">
            </div>
        </form>
    </div>
{% endblock content %}
